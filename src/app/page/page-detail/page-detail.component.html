<h1>City Detail</h1>
<div class="container">
  <div class="view">
    <form method="post">
      <div class="page-content page-container" id="page-content">
        <div class="padding">
          <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
              <div class="card user-card-full">
                <div class="row m-l-0 m-r-0">
                  <div class="col-sm-4 bg-c-lite-green user-profile">
                    <div class="card-block text-center text-white">
                      <div class="m-b-25"><img src="{{city.image}}"
                                               class="img-radius" alt="User-Profile-Image"></div>
                      <h6 class="f-w-600">{{city.nameCity}}</h6>
                      <i
                        class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="card-block">
                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                      <div class="row">
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Name</p>
                          <h6 class="text-muted f-w-400">{{city.nameCity}}</h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Country</p>
                          <h6 class="text-muted f-w-400">{{city.country.name}}</h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Area</p>
                          <h6 class="text-muted f-w-400">{{city.acreage}}</h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Population</p>
                          <h6 class="text-muted f-w-400">{{city.population}}</h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">GDP</p>
                          <h6 class="text-muted f-w-400">{{city.gdp}}</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
